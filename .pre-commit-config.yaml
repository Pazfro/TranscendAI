repos:
  - repo: git@github.com:pre-commit/pre-commit-hooks.git
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: git@github.com:pre-commit/mirrors-isort.git
    rev: v5.10.1
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: git@github.com:psf/black-pre-commit-mirror.git
    rev: 24.10.0
    hooks:
      - id: black

  - repo: git@github.com:pre-commit/mirrors-mypy.git
    rev: v1.11.2
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports]

  - repo: git@github.com:PyCQA/flake8.git
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=88]

  - repo: git@github.com:alessandrojcm/commitlint-pre-commit-hook.git
    rev: v9.18.0
    hooks:
      - id: commitlint
        name: Lint Commit Messages
        stages: [commit-msg]

  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
        args: []

  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [--fail-under=90]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
